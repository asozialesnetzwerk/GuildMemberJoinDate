plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "org.javacord:javacord:3.0.6"
}
